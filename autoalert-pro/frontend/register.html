<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | AutoAlert Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
      backdrop-filter: blur(6px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-pink-100 min-h-screen flex items-center justify-center">
  <div class="glass max-w-md w-full p-10 shadow-lg">
    <div class="flex flex-col items-center mb-8">
      <span class="text-4xl font-extrabold text-blue-700 flex items-center gap-2">
        <span>AutoAlert Pro</span> <span class="text-2xl">üö®</span>
      </span>
      <h2 class="text-xl font-semibold text-gray-700 mt-2">Create your account</h2>
    </div>
    <form id="register-form" class="space-y-6">
      <div>
        <label for="email" class="block font-semibold mb-1 text-gray-700">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200" />
      </div>
      <div>
        <label for="password" class="block font-semibold mb-1 text-gray-700">Password</label>
        <input type="password" id="password" required placeholder="Create a password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-200" />
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white font-bold py-3 rounded-lg shadow hover:from-pink-600 hover:to-blue-600 transition">Register</button>
      <p id="register-message" class="text-center mt-2 text-sm"></p>
    </form>
    <div class="flex justify-between mt-4">
      <button onclick="window.location.href='login.html'" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg shadow hover:bg-blue-600 transition">Back to Login</button>
    </div>
    <div class="text-center mt-6 text-gray-500 text-sm">
      &copy; 2025 AutoAlert Pro. All rights reserved.
    </div>
  </div>
  <script>
    document.getElementById('register-form').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      fetch('http://127.0.0.1:5000/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "dashboard.html";
        } else {
          document.getElementById('register-message').innerText = data.message || "Registration failed.";
        }
      })
      .catch(() => {
        document.getElementById('register-message').innerText = "‚ùå Registration failed. Please try again.";
      });
    }
  </script>
</body>
</html>
