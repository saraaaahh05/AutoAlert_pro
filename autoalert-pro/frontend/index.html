<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoAlert Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">AutoAlert Pro</h1>
    <nav>
      <a href="#" class="text-gray-600 hover:text-blue-600 mx-2">Dashboard</a>
      <a href="#" class="text-gray-600 hover:text-blue-600 mx-2">Alerts</a>
      <a href="#" class="text-gray-600 hover:text-blue-600 mx-2">Settings</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Overview Card -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <h2 class="text-xl font-semibold mb-4">Overview</h2>
      <p>Total Submissions: <strong>102</strong></p>
      <p>Alert Threshold: <strong>80</strong></p>
      <p>Emails Sent: <strong>15</strong></p>
    </section>

    <!-- Input Form -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <h2 class="text-xl font-semibold mb-4">Submit Data</h2>
      <form class="space-y-4">
        <input type="number" placeholder="Enter value" class="w-full p-2 border border-gray-300 rounded-lg" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Submit</button>
      </form>
    </section>

    <!-- Data Table -->
    <section class="md:col-span-2 bg-white rounded-2xl p-6 shadow">
      <h2 class="text-xl font-semibold mb-4">Recent Submissions</h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr>
            <th class="border-b p-2">ID</th>
            <th class="border-b p-2">Value</th>
            <th class="border-b p-2">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="p-2">#001</td>
            <td class="p-2">95</td>
            <td class="p-2 text-red-600">Alert Sent</td>
          </tr>
          <tr>
            <td class="p-2">#002</td>
            <td class="p-2">72</td>
            <td class="p-2 text-green-600">Normal</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-4 text-sm">
    &copy; 2025 AutoAlert Pro. All rights reserved.
  </footer>
  <!-- Chatbot Widget -->
<div id="chatbot-widget" class="fixed bottom-6 right-6 z-50">
  <!-- Chat Button -->
  <button id="chatbot-toggle" class="bg-gradient-to-r from-blue-500 to-pink-500 text-white rounded-full w-16 h-16 shadow-lg flex items-center justify-center text-3xl hover:scale-110 transition">
    ðŸ’¬
  </button>
  <!-- Chat Window -->
  <div id="chatbot-window" class="hidden flex flex-col bg-white glass border border-blue-200 rounded-2xl shadow-xl w-80 h-96 mt-4">
    <div class="flex items-center justify-between p-4 border-b border-blue-100 bg-blue-50 rounded-t-2xl">
      <span class="font-bold text-blue-700">AutoAlert Chatbot</span>
      <button id="chatbot-close" class="text-gray-400 hover:text-blue-600 text-xl">&times;</button>
    </div>
    <div id="chatbot-messages" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm"></div>
    <form id="chatbot-form" class="flex p-2 border-t border-blue-100 bg-blue-50 rounded-b-2xl">
      <input id="chatbot-input" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-200" autocomplete="off" />
      <button type="submit" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Send</button>
    </form>
  </div>
</div>

<script>
  // Chatbot UI logic
  const chatbotToggle = document.getElementById('chatbot-toggle');
  const chatbotWindow = document.getElementById('chatbot-window');
  const chatbotClose = document.getElementById('chatbot-close');
  const chatbotForm = document.getElementById('chatbot-form');
  const chatbotInput = document.getElementById('chatbot-input');
  const chatbotMessages = document.getElementById('chatbot-messages');

  chatbotToggle.onclick = () => chatbotWindow.classList.toggle('hidden');
  chatbotClose.onclick = () => chatbotWindow.classList.add('hidden');

  chatbotForm.onsubmit = function(e) {
    e.preventDefault();
    const userMsg = chatbotInput.value.trim();
    if (!userMsg) return;
    appendMessage('You', userMsg, 'right');
    chatbotInput.value = '';
    setTimeout(() => {
      appendMessage('Bot', getBotReply(userMsg), 'left');
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }, 600);
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  };

  function appendMessage(sender, text, align) {
    const msg = document.createElement('div');
    msg.className = `flex ${align === 'right' ? 'justify-end' : 'justify-start'}`;
    msg.innerHTML = `<div class="max-w-[70%] px-3 py-2 rounded-lg ${align === 'right' ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800'} shadow">${text}</div>`;
    chatbotMessages.appendChild(msg);
  }

  function getBotReply(userMsg) {
    // Simple canned responses
    const msg = userMsg.toLowerCase();
    if (msg.includes('hello') || msg.includes('hi')) return "Hello! ðŸ‘‹ How can I help you with AutoAlert Pro?";
    if (msg.includes('alert')) return "You can set a new alert using the form above. Need help with the fields?";
    if (msg.includes('email')) return "Make sure to enter a valid email address to receive notifications.";
    if (msg.includes('help')) return "I'm here to assist! Ask me about alerts, settings, or dashboard info.";
    return "Sorry, I'm just a demo bot. For more help, contact support!";
  }
</script>
</body>
</html>
